version: '3.8'

services:
  app:
    build: .
    container_name: polymarket-bot
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/polymarket_bot
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - polymarket-network

  web:
    build:
      context: ./frontend
    container_name: polymarket-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - polymarket-network

  db:
    image: postgres:15-alpine
    container_name: polymarket-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=polymarket_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - polymarket-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


networks:
  polymarket-network:
    driver: bridge
